services:
  api:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8110:8000"
    volumes:
      - ./backend:/app
      - ./backend/entrypoint.sh:/app/entrypoint.sh
    env_file:
      - .env
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development} # Default to development if not set
    restart: unless-stopped
